  var schoolEng = new google.maps.LatLng(40.3505098, -74.65147734);
  var marker = createMarker(schoolEng,"School of Engineering & Applied Science","<h3>School of Engineering & Applied Science</h3><p>The School of Engineering and Applied Science can trace its roots back to the School of Science, founded in 1872 by John Green. The first civil engineering chair was endowed by 1875 and its occupant, Charles MacMillan, founded the civil engineering department soon after. Cyrus Brackett, a physics professor, taught the first graduate course in engineering when he founded and lectured in the School of Electrical Engineering in 1889. <p>By 1912, there were enough civil and electrical engineers to form the Princeton Engineering Association, which promoted increased interest in engineering at Princeton. The University responded by forming the School of Engineering in 1921 under Dean Artuher Greene; four-year undergraduate programs were soon offered in civil, chemical, electrical, and mechanical and mining engineering. </p><p>The Engineering School moved into a home of its own in 1928 and for the next 34 years it resided in the Green Engineering Building (now Green Hall). By 1940, there were 379 engineering students and the concept of combining instruction in science and engineering fundamentals with liberal arts courses was well established.</p><p>In 1962,the School of Engineering and Applied Science, as it had come to be known, moved to the Engineering Quadrangle, which currently houses four of its six departments: Chemical and Biological Engineering, Civil and Environmental Engineering, Electrical Engineering, and Mechanical and Aerospace Engineering. Operations Research and Financial Engineering is across Olden Street in Sherrerd Hall. Computer Science occupies the building across Olden Street.</p><p>The School of Engineering and Applied Science is composed of six academic departments, one interdepartmental institute and a range of centers and programs that bring together people with a wide variety of expertise and interests.</p><p><a target='_blank' href='http://www.princeton.edu/engineering/'>princeton.edu/engineering</a></p>")

  var deptCEE = new google.maps.LatLng(40.3499211, -74.6511662);
  var marker = createMarker(deptCEE,"Civil & Environmental Engineering","<h3>Civil & Environmental Engineering</h3><p>Civil and Environmental Engineering has several different tracks: Structural Engineering; Environmental Engineering; Geological Engineering; Architecture and Engineering; and Engineering and the Liberal Arts. A new semester-long program in Kenya has been developed for CEE majors at the <a target='_blank' href='http://www.mpala.org/'>Mpala Research Center</a> focusing on ecohydrology and biodiversity</p><p><a target='_blank' href='http://www.princeton.edu/cee/'>princeton.edu/cee</a></p>")  

  var deptCBE = new google.maps.LatLng(40.35040351, -74.65064049);
  var marker = createMarker(deptCBE,"Chemical & Biological Engineering","<h3>Chemical & Biological Engineering</h3><p>The world of pharmaceuticals, semiconductors, corn chips, aspirin, artificial kidnes, oil refineries, solar panels, refrigerators, carpets, clean water, and ceramics. Chemical Engineering deals with the chemical and physical processes used to develop and make these and many other products. It has deep roots in the structure of matter and molecular transformations, from the molecular scale to the global scale.</p><p><a target='_blank' href='https://www.princeton.edu/cbe/'>princeton.edu/cbe</a></p>")  

  var deptCS = new google.maps.LatLng(40.35020727, -74.65222836);
  var marker = createMarker(deptCS,"Computer Science","<h3>Computer Science</h3><p>Built in 1989, the brickwork on the top floor of the west side of the building contains a gargoyle of the computer age: the famous CS puzzle '\"p=np?\"' is stated in binary brickwork (the bricks can quickly be changed to state '\"p=np!\"' if the problem is ever solved!). Computer Science can be studied as either an A.B. candidate or as a B.S.E. candidate. Among the topics addressed in Computer Science are computing theory, systems, graphics/media, programming languages, computational science, security, AI, and computational biology.</p><p><a target='_blank' href='http://www.cs.princeton.edu/'>cs.princeton.edu</a></p>")    
 
  var deptEE = new google.maps.LatLng(40.35088592, -74.65111256);
  var marker = createMarker(deptEE,"Electrical Engineering","<h3>Electrical Engineering</h3><p>Have you ever wondered what goes on inside a portable digital media player or a digital camera? How do devices such as transistors, solar cells, and lasers work? What technologies are involved in a computer disk drive or a fiber optic communication network? How will future computer and telecommunication systems be made more reliable and more energy efficient? These are the four main EE disciplines at Princeton: communications, signal processing and control; computer engineering; optical engineering; and solid state electronics. Through these disciplines, there are more than 15 areas of concentration from which a student can choose.</p><p><a target='_blank' href='http://ee.princeton.edu//'>ee.princeton.edu</a></p>")

  var deptMAE = new google.maps.LatLng(40.3509595, -74.65032935);
  var marker = createMarker(deptMAE,"Mechanical & Aerospace Engineering","<h3>Mechanical & Aerospace Engineering</h3><p>The Department of Mechanical and Aerospace Engineering is concerned with the engineering science and technologies associated with space exploration, satellite technology, pollution and alternative fuels, sustainable energy usage, propulsions systems, stability and control of vehicles, aircraft performance, bioengineering, instrumentation, laser technology, and the materials on which they are all based.</p><p><a target='_blank' href='http://princeton.edu/mae'>princeton.edu/mae</a></p>")

  var deptORFE = new google.maps.LatLng(40.34954498, -74.65270042);
  var marker = createMarker(deptORFE,"Operations Research & Financial Engineering","<h3>Operations Research & Financial Engineering</h3><p>Opened in 2008, Sherrerd Hall was designed by Frederick Fisher and Partners and was the gift of John J.F. Sherrerd '52. Operations Research involves the application of mathematical tools such as statistics and optimization to problems in transportation, manufacturing, business, and management. Financial Engineering is the relatively new idea that these same tools can be applied to financial instruments and strategies. Advances in computing and information technology have made these fields important in solving complex management problems. Sherrerd Hall also houses the Center for Information Technology Policy.</p><p><a target='_blank' href='http://orfe.princeton.edu/'>orfe.princeton.edu</a></p>")

  var ctrACEE = new google.maps.LatLng(40.3500601, -74.65090871);
  var marker = createMarker(ctrACEE,"Andlinger Center for Energy and the Environment","<h3>Andlinger Center for Energy and the Environment</h3><p>The Andlinger Center for Energy and the Environment supports a vibrant and expanding program of research and teaching in the areas of sustainable energy development, energy efficiency, and environmental protection and remediation related to energy.</p><p><a target='_blank' href='http://acee.princeton.edu/'>acee.princeton.edu</a></p>")

  var ctrCITP = new google.maps.LatLng(40.34956951,-74.65244293);
  var marker = createMarker(ctrCITP,"Center for Information Technology Policy","<h3>Center for Information Technology Policy</h3><p>CITP is an interdisciplinary center at Princeton University. The Center is a nexus of expertise in technology, engineering, public policy, and the social sciences on campus. In keeping with the strong University tradition of service, the Centerâ€™s research, teaching, and events address digital technologies as they interact with society.</p><p><a target='_blank' href='https://citp.princeton.edu'>citp.princeton.edu</a></p>")

 var ctrKC = new google.maps.LatLng(40.3502686,-74.65116084);
  var marker = createMarker(ctrKC,"Keller Center for Innovation in Engineering Education","<h3>Keller Center for Innovation in Engineering Education</h3><p>Established in 2005, the mission of the Keller Center is to prepare all students - both engineers and non-engineers to be leadres in an increasingly complex, technology-driven society. The Center is creating new courses and strengthening existing ones that go beyond purely technical subjects to provide students a broader understanding of the global economic, environmental and cultural forces that shape and are shaped by technology. At the same time, the Center is improving studetns' technical education by exposing them to real engineering projects throughout their four years, through internships, entrepreneurial opportunities, and multidisciplinary courses.</p><p><a target='_blank' href='http://kellercenter.princeton.edu'>kellercenter.princeton.edu</a></p>")

  var instPRISM = new google.maps.LatLng(40.34952045,-74.65035081);
  var marker = createMarker(instPRISM,"The Princeton Institute for the Science and Technology of Materials (PRISM)","<h3>The Princeton Institute for the Science and Technology of Materials (PRISM)</h3><p>PRISM at Princeton University was founded to address long term global and societal challenges through deeper understanding and invention in the world of materials and their applications. The core elements of our mission include research integrating the sciences and engineering to pursue new fields at the intersection of traditional disciplines, a seamless boundary between academia and industry, and the education of the next generation of leaders in the field.</p><p><a target='_blank' href='http://www.princeton.edu/prism/'>princeton.edu/prism</a></p>")

  var labHoyt = new google.maps.LatLng(40.34964718, -74.65463161);
  var marker = createMarker(labHoyt,"Hoyt Laboratory","<h3>Hoyt Laboratory</h3><p>ews.me totally blowing up on Twitter +1 5 praise erasers & how to avoid them digital first Ushahidi newsonomics Marshall McLuhan Dan Fleckner Gardening & War section tools go viral, if the news is that important, it'll find me we will make them pay hashtag a giant stack of newspapers that you'll never read Mozilla fourth estate semipermeable inverted pyramid Josh Marshall discuss. commons-based peer production horse-race coverage TechCrunch Quora totally blowing up on Twitter kitchen table of the future perfect for starting a campfire Pulse TweetDeck, Patch Ushahidi people formerly known as the audience engagement rubber cement WaPo Article Skimmer, election-night hologram cancel my subscription nonprofit Arianna Gutenberg parenthesis DocumentCloud Free Darko.</p><p><a target='_blank' href='/'>Reserved for link</a></p>") 

  var ctrFriend = new google.maps.LatLng(40.35031357, -74.65274334);
  var marker = createMarker(ctrFriend,"Friend Center for Engineering Education","<h3>Friend Center for Engineering Education</h3><p>The 70,000-square-foot Friend Center for Engineering Education was dedicated in 2001. It was designed by Henry N. Cobb of the renowed architectural firm Pei Cobb Freed & Partners and was established through a gift from Dennis J. Keller '63, chair and chief executive officer of DeVry Inc., in memory of Peter W. Friend '63. It is the principal classroom, library, and general computing facility of the School of Engineering and Applied Science, and many liberal arts classes also are held here. Downstairs are computer labs and classrooms, while on the ground floor is the Engineering Library.</p><p><a target='_blank' href='http://www.princeton.edu/prism/'>princeton.edu/prism</a></p>") 

  // put the assembled side_bar_html contents into the side_bar div
  document.getElementById("ul_side_bar").innerHTML = side_bar_html;
}
 
var infowindow = new google.maps.InfoWindow(
  { 
    size: new google.maps.Size(150,50)
  });
    
// This function picks up the click and opens the corresponding info window
function myclick(i) {
  google.maps.event.trigger(gmarkers[i], "click");
}

// A function to create the marker and set up the event window function 
function createMarker(latlng, name, html) {
    var contentString = html;
    var marker = new google.maps.Marker({
        position: latlng,
        map: map,
        zIndex: Math.round(latlng.lat()*-100000)<<5
        });

    google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent(contentString); 
        infowindow.open(map,marker);
        });
    // save the info we need to use later for the side_bar
    gmarkers.push(marker);
    // add a line to the side_bar html
    side_bar_html += '<li><a href="javascript:myclick(' + (gmarkers.length-1) + ')">' + name + '<\/a><\/li><hr><br>';
}
