            /*google.maps.event.addDomListener(window, 'resize', function() {

            /*Device targets*/

//Target iPad Landscape

//Target iPhone6 Plus

            // Add markers to the map
            // Set up Engineering markers with info windows
            // add the points
            var schoolEng = new google.maps.LatLng(40.3505098, -74.65147734);
            var marker = createMarker(schoolEng,"School of Engineering & Applied Science","<h3>School of Engineering & Applied Science</h3><p>Like the overall University, the engineering school is unique in combining the strengths of a world-leading research institution with the qualities of an outstanding liberal arts college. In both its teaching and research, Princeton engineering pursues fundamental knowledge as well as multidisciplinary collaborations that make technology effective in solving societal problems. The school is committed to preparing all students — engineers as well as students from across the University — to become leaders in a technology-driven society.</p><p><a target=\'_blank\' href=\'http://www.princeton.edu/engineering/\'>princeton.edu/engineering</a></p>")

            var deptCEE = new google.maps.LatLng(40.3499211, -74.6511662);
            var marker = createMarker(deptCEE,"Civil & Environmental Engineering","<h3>Civil & Environmental Engineering</h3><p>Civil & Environmental Engineering at Princeton is a dynamic and growing department. Its research and teaching address broad questions associated with the built environment, the natural environment, and interactions between the two, with an evolving emphasis on sustainability. Focus areas include structural art, structural design, and building materials; urban environments; water and air quality; climate-change mitigation; and the impacts of climate change on water resources and the hydrologic cycle.</p><p><a target=\'_blank\' href=\'http://www.princeton.edu/cee/\'>princeton.edu/cee</a></p>")

            var deptCBE = new google.maps.LatLng(40.35040351, -74.65064049);
            var marker = createMarker(deptCBE,"Chemical & Biological Engineering","<h3>Chemical & Biological Engineering</h3><p>Chemical and biological engineering addresses a range of problems in human health, energy production, materials science, and industrial processes. Areas of excellence at Princeton include: applied and computational mathematics, bioengineering, environmental and energy science and technology, materials, process systems engineering, thermodynamics and statistical mechanics, and transport phenomena.</p><p><a target=\'_blank\' href=\'https://www.princeton.edu/cbe/\'>princeton.edu/cbe</a></p>")

            var deptCS = new google.maps.LatLng(40.35020727, -74.65222836);
            var marker = createMarker(deptCS,"Computer Science","<h3>Computer Science</h3><p>Princeton has been at the forefront of computing since Alan Turing, Alonzo Church and John von Neumann were among its residents. The department has experienced significant growth over the last few years with strong groups in theory, systems, networking, computer architecture, graphics/media,programming languages, computational science, security, artificial intelligence, and computational biology.</p><p><a target=\'_blank\' href=\'http://www.cs.princeton.edu/\'>cs.princeton.edu</a></p>")

            var deptEE = new google.maps.LatLng(40.35088592, -74.65111256);
            var marker = createMarker(deptEE,"Electrical Engineering","<h3>Electrical Engineering</h3><p>Princeton\'s electrical engineering program, started in 1889 as one of the first in the United States, remains at the forefront of the field, with research aimed at improving human health, communications, environmental protection, energy production and life in developing regions. Specific areas of research include the basic physics of semiconductors; electronic and optical devices; the design of computers; and algorithms and structures for information and biological technologies.</p><p><a target=\'_blank\' href=\'http://ee.princeton.edu//\'>ee.princeton.edu</a></p>")

            var deptMAE = new google.maps.LatLng(40.3509595, -74.65032935);
            var marker = createMarker(deptMAE,"Mechanical & Aerospace Engineering","<h3>Mechanical & Aerospace Engineering</h3><p>Mechanical & aerospace engineers at Princeton have played leading roles in fluid modeling and measurement, propulsion, combustion and aerospace dynamics over the past half century. With ties to many other areas of science and engineering, MAE faculty have a major impact in bioengineering, pollution and alternative fuels, energy usage, space exploration, satellite technology, propulsion systems, stability and control of vehicles, aircraft performance, instrumentation, and laser technology and materials.</p><p><a target=\'_blank\' href=\'http://princeton.edu/mae\'>princeton.edu/mae</a></p>")

            var deptORFE = new google.maps.LatLng(40.34954498, -74.65270042);
            var marker = createMarker(deptORFE,"Operations Research & Financial Engineering","<h3>Operations Research & Financial Engineering</h3><p>The Department of Operations Research & Financial Engineering is unique in the United States, combining deep roots in mathematics with engineering, business and finance. Much of the research in the department focuses on managing risk and optimizing operations. Faculty and students develop tools used to make better decisions, improve performance of complex systems, and manage resources efficiently. </p><p><a target=\'_blank\' href=\'http://orfe.princeton.edu/\'>orfe.princeton.edu</a></p>")

            var ctrACEE = new google.maps.LatLng(40.34931195, -74.65091944);
            var marker = createMarker(ctrACEE,"Andlinger Center for Energy and the Environment","<h3>Andlinger Center for Energy and the Environment</h3><p>The Andlinger Center for Energy and the Environment supports a vibrant and expanding program of research and teaching in the areas of sustainable energy development, energy conservation and environmental protection and remediation related to energy.  The center translates fundamental knowledge into practical solutions that enable sustainable energy production and the protection of the environment and global climate from energy-related anthropogenic change. Alongside and throughout this work, the center prepares the next generation of leaders in energy and the environment and serves as a resource to policymakers.</p><p><a target=\'_blank\' href=\'http://acee.princeton.edu/\'>acee.princeton.edu</a></p>")

            var ctrCITP = new google.maps.LatLng(40.34956951,-74.65244293);
            var marker = createMarker(ctrCITP,"Center for Information Technology Policy","<h3>Center for Information Technology Policy</h3><p>The Center for Information Technology Policy is a nexus of expertise in technology, engineering, public policy and the social sciences. In keeping with the University tradition of service, the center's research, teaching and events address digital technologies as they interact with society. It produces leading research as well as practical demonstrations of issues at the crossroads of technology and policy. CITP integrates graduate and undergraduate students at all levels of its work, including an undergraduate certificate offered in cooperation with the Keller Center.</p><p><a target=\'_blank\' href=\'https://citp.princeton.edu\'>citp.princeton.edu</a></p>")

            var ctrKC = new google.maps.LatLng(40.3502686,-74.65116084);
            var marker = createMarker(ctrKC,"Keller Center","<h3>Keller Center for Innovation in Engineering Education</h3><p>The Keller Center's mission is to educate leaders for a technology-driven society, by innovating education and fostering entrepreneurship, innovation and design. The Keller Center shares the engineering school's vision for bridging disciplines to ensure that all students are prepared to put science and technology to use in solving critical societal challenges. The Keller Center thus serves as a hub, connecting students, in engineering, the humanities, arts, social sciences and natural sciences with each other, as well as connecting them with the broader campus community and beyond.</p><p><a target=\'_blank\' href=\'http://kellercenter.princeton.edu\'>kellercenter.princeton.edu</a></p>")

            var instPRISM = new google.maps.LatLng(40.34952045,-74.65035081);
            var marker = createMarker(instPRISM,"PRISM","<h3>The Princeton Institute for the Science and Technology of Materials (PRISM)</h3><p>The Princeton Institute for the Science and Technology of Materials (PRISM) integrates fundamental theory and applied research in investigating and inventing materials of broad importance in energy, medicine, electronics, information technology and many other fields. PRISM offers an undergraduate program leading to a Certificate in Materials, which includes core courses within PRISM, electives offered by departments and extensive faculty interaction and research opportunities. At the graduate level PRISM offers a multidisciplinary program in cooperation with academic departments. PRISM also conducts extensive educational outreach programs.</p><p><a target=\'_blank\' href=\'http://www.princeton.edu/prism/\'>princeton.edu/prism</a></p>")

            var labHoyt = new google.maps.LatLng(40.34964718, -74.65463161);
            var marker = createMarker(labHoyt,"Hoyt Laboratory","<h3>Hoyt Laboratory</h3><p>ews.me totally up on Twitter +1 5 praise erasers & how to avoid them digital first Ushahidi newsonomics Marshall McLuhan Dan Fleckner Gardening & War section tools go viral, if the news is that important, it'll find me we will make them pay hashtag a giant stack of newspapers that you'll never read Mozilla fourth estate semipermeable inverted pyramid Josh Marshall discuss. commons-based peer production horse-race coverage TechCrunch Quora totally blowing up on Twitter kitchen table of the future perfect for starting a campfire Pulse TweetDeck, Patch Ushahidi people formerly known as the audience engagement rubber cement WaPo Article Skimmer, election-night hologram cancel my subscription nonprofit Arianna Gutenberg parenthesis DocumentCloud Free Darko.</p><p><a target='_blank' href='http://princeton.edu/engineering'>Reserved for link</a></p>")

            var ctrFriend = new google.maps.LatLng(40.35031357, -74.65274334);
            var marker = createMarker(ctrFriend,"Friend Center","<h3>Friend Center</h3><p>The 70,000-square-foot Friend Center for Engineering Education was dedicated in 2001. It was designed by Henry N. Cobb of the renowed architectural firm Pei Cobb Freed & Partners and was established through a gift from Dennis J. Keller '63, chair and chief executive officer of DeVry Inc., in memory of Peter W. Friend '63. It is the principal classroom, library, and general computing facility of the School of Engineering and Applied Science, and many liberal arts classes also are held here. Downstairs are computer labs and classrooms, while on the ground floor is the Engineering Library.</p><p><a target='_blank' href='http://princeton.edu/engineering'>Reserved for link</a></p>")

            // put the assembled side_bar_html contents into the side_bar div

        var infowindow = new google.maps.InfoWindow(
                {
                    //size: new google.maps.Size(125,50)
                    maxWidth:300
                });

        // This function picks up the click and opens the corresponding info window
        function myclick(i) {
            google.maps.event.trigger(gmarkers[i], "click");
        }

        // A function to create the marker and set up the event window function
        function createMarker(latlng, name, html) {
            var contentString = html;
            var marker = new google.maps.Marker({
                position: latlng,
                map: map,
                zIndex: Math.round(latlng.lat()*-100000)<<5
            });

            google.maps.event.addListener(marker, 'click', function() {
                //map.setCenter(marker.getPosition());
                //map.panTo(marker.getPosition());
                infowindow.setContent(contentString);
                infowindow.open(map,marker);
            });
            // save the info we need to use later for the side_bar
            gmarkers.push(marker);
            // add a line to the side_bar html
            side_bar_html += '<li><a href="javascript:myclick(' + (gmarkers.length-1) + ')">' + name + '<\/a><\/li>';
        }


        // This Javascript is based on code provided by
